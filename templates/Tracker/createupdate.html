{% extends "Tracker/base.html" %}
{% block title %}CRUD-Alumni Tracker{% endblock title %}
{% block body %}
{% include "Tracker/navbar.html" %}
<div class="container rounded mt-2 p-2" style="background-color: white;">
  {% for message in messages %}
          <div class="alert alert-primary text-center" role="alert">
            {{message}}
          </div>
          {% endfor %}
    {% load crispy_forms_tags %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-row justify-content-center"> 
        <button class="m-3 btn btn-success btn-large rounded-pill" type="submit">Submit</button>
      </div>
  </form>
</div>
{% endblock body %}
