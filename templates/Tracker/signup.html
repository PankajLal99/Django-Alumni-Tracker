{% extends "Tracker/base.html" %}

{% block title %}Sign up-Alumni Tracker{% endblock title %}
   
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/SISTec_Logo.png/1200px-SISTec_Logo.png" class="img_center" alt="SISTec LOGO">
          <form class="form-signin" method="POST" action="">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-lg btn-primary btn-block text-uppercase rounded-pill" type="submit">Sign in</button>
            <hr class="my-3">
          </form>
          <p class="text-center">Already have a account ? Click <a href="{% url 'login' %}">Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
